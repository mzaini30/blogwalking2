<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Buka Blog</title>
    <script type="text/javascript" src="data.js"></script>
    <!-- <script type="text/javascript" src="app.js"></script> -->
</head>

<body>
    <script type="text/javascript">
    	init_date = new Date()
    	milidetik = init_date.getMilliSeconds()
    	if (milidetik >= data.length){
    		location.href = data[milidetik % data.length]
    	} else if (milidetik == 0){
    		location.href = data[data.length % 1]
    	} else {
    		location.href = data[data.length % milidetik]
    	}
    </script>
</body>

</html>
