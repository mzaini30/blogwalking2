<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogwalking</title>
    <style type="text/css">
    * {
        font-family: "DejaVu Serif";
    }
    
    body {
        margin: 0;
    }
    
    .outer {
        display: table;
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    .inner {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
    
    .isi {
        display: inline-block;
        width: 80%;
        margin: auto;
    }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="isi">
                <p>I hate when people ask me, "Why are you so quiet?"</p>
                <p>Because I am. That's how I function.</p>
                <p>I don't ask others, "Why are you so noisy? Why do you talk so much?"</p>
                <p>It's rude.</p>
                <p>Î¨</p>
            </div>
        </div>
    </div>
</body>

</html>
